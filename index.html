<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grover</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--Kodlar buraya yazÄ±lacak.-->
    <!--berfinesenn[BE-7] Hero Section Started-->

    <div class="hero-section">
      <div class="header-content">
        <div class="more-than-faster">
          <div class="container-1">
            <span class="text-1">More than Faster</span>
            <img
              class="icon-1"
              src="images/Hero-Section/strawberry-image.png"
              alt="Strawberry Icon"
            />
          </div>
          <div class="container-2">
            <h1>
              Groceries delivered in as little as
              <span class="highlight">2 hours</span>
            </h1></div>
            <div class="paragraph"><p>
              Grocen assures fresh grocery every morning to your family without
              getting out in this pandemic.
            </p></div>
          </div>
        

        <div class="container-3">
          <div class="button-order-now">
            <span class="order-now"> Order Now </span>
          </div>
          <div class="order-process">
            <div class="button-play">
              <img class="play-btn" src="images/Hero-Section/Polygon-1.png" />
            </div>
            <div class="order-process-1">Order Process</div>
          </div>
        </div>
      </div>

      <div class="header-image">
        <div class="card-1">
          <img class="orange" src="images/Hero-Section/image (1).png" />
          <div class="card-details">
            <div class="fresh-orenge">Fresh Orange</div>
            <div class="rectangle">
              <img src="images/Hero-Section/Rectangle 672.png" alt="line" />
            </div>
            <div class="container-3">$44.60</div>
            <span class="free-shipping-1"> Free Shipping </span>
          </div>
          <img class="basket" src="images/Hero-Section/icon.png" />
        </div>
        
          <div class="chef">
            <img src="images/Hero-Section/image (2).png" alt="Chef" />
          </div>
          <div class="background-0">
            <img src="images/Hero-Section/fill.png" alt="Fill Background" />
          </div>
          <div class="background-1">
            <img src="images/Hero-Section/stroke.png" alt="Stroke Background" />
          </div>
        

        <div class="container-4">
          <div class="card-2">
            <img
              class="alarm-clock-icon"
              src="images/Hero-Section/alarm-clock-icon.png"
              alt="Alarm Clock"
            />
            <div class="delivary">
              Delivery
              <div class="delivery-1">30 min</div>
            </div>
          </div>
          <img
            class="container-5"
            src="images/Hero-Section/abstract.png"
            alt="Abstract Background"
          />
        </div>
      </div>
    </div>

    <!--berfinesenn[BE-7] Hero Section Finished-->
  </body>
</html>
