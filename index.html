<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grover</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/cta.css" />
    <!-- Bitiş: CSS Bağlantıları -->
</head>

<body>
    <!-- Başlangıç: Header -->
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
            <span>Grover</span>
        </div>
        <nav> <!--gezinme etiketleri-->
            <ul class="nav-list">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </nav>

        <div class="search-cart">
            <img src="images/search-icon.png" alt="search-icon">
            <input type="text" placeholder="Search...">
            <img src="images/Line-icon.png" alt="Line-icon">
            <button class="cart-button">
                <img src="images/cart-icon.png" alt="sepet">
                <span class="cart-count">2</span>
            </button>
        </div>
        <!-- Bitiş: Header -->
    </header>
    <section class="cta-section">
        <div class="mobile">
            <img src="images/cta-images/mobile mockup.png" alt="search-icon">
        </div>
        <div class="content">
            <a href="#" style="color: red;">Download our app</a>
            <p id="title">Get the Groceries App Order More Easily.</p>
            <p id="content-text">Lorem ipsum dolor sit amet, consectetur adipiscing
                elit, sed do eiusmod tempor incididunt ut.</p>
            <button class="app-store-button">
                <img src="images/cta-images/button-app store.png" alt="app-store">
            </button>
            <button class="play-store-button">
                <img src="images/cta-images/button-Play Store.png" alt="play-store">
            </button>
        </div>
    </section>

</body>

</html>
